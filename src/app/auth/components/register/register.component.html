<div class="card">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
        <form class="row g-3" (submit)="register()" [formGroup]="form">
            <div class="col-md-6">
                <label for="user" class="form-label">User</label>
                <input type="text" class="form-control" id="user" formControlName="user">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email">
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="col-md-6">
                <label for="checkPassword" class="form-label">Check Password</label>
                <input type="password" class="form-control" id="checkPassword" formControlName="checkPassword">
            </div>
            <button type="submit"  class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
